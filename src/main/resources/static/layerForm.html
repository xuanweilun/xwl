<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/jquery-1.4.2.js"></script>
</head>
<body>
<div style="padding-top:40px;padding-right: 30px" id="myContent">
<form action="" class="layui-form" >
    <div class="layui-form-item " >
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input layui-form-text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
            </select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked>
            <input type="checkbox" name="like[dai]" title="发呆">
        </div>
    </div>
    <div style="padding-left: 50px">
        <textarea id="demo" style="display: none;"></textarea>
    </div>

</form>
</div>
<!--<button onclick="fun1()" style="align-content: center">弹窗</button>-->
<!--<button onclick="fun2()" style="align-content: center">222</button>-->
<script src="js/layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    let layEdit;
    function fun1() {
        layer.open({
            type:1,
            title: '查看',
            area: ['900px', '600px'],
            content: $("#myContent"),
            btn: ['确认', '取消'],
            yes: function(index, layero){
                alert(layEdit.getText());
                $("#myContent").css("display","none");
                layer.close(index);
            },
            btn2:function(){
                $("#myContent").css("display","none");
                return true;
            },
            cancel: function(){
                $("#myContent").css("display","none");
                return true;
            }

        });
    }
        layEdit = layui.use('layedit', function(){
            var layedit = layui.layedit;
            layedit.build('demo',{
                height: '200px',
            }); //建立编辑器
        });
</script>

</body>
</html>
